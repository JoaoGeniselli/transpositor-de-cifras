    </header>

    <main>
        <form th:action="@{/transpose}" th:object="${request}" method="POST">
            <div class="mb-4">
                <textarea class="form-control" th:field="${request.chords}" required placeholder="Sua cifra aqui..." id="chords_space" style="font-family:monospace; height: 500px"></textarea>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon1">Semitons</span>
                <input type="number" required class="form-control" th:field="${request.semitones}" placeholder="Semitons" aria-label="" aria-describedby="basic-addon1">

            </div>

            <button type="submit" class="btn btn-primary">Transpor</button>
        </form>
